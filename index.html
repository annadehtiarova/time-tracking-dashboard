<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time tracking dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
        theme: {
            extend: {
                colors: {
                    'blue-900': 'hsl(226, 43%, 10%)',
                    'blue-700': 'hsl(235, 46%, 20%)',
                    'blue-500': 'hsl(246, 80%, 60%)',
                    'blue-300': 'hsl(235, 45%, 61%)',
                    'blue-100': 'hsl(236, 100%, 87%)',
                    work: 'hsl(15, 100%, 70%)',
                    play: 'hsl(195, 74%, 62%)',
                    study: 'hsl(348, 100%, 68%)',
                    exercise: 'hsl(145, 58%, 55%)',
                    social: 'hsl(264, 64%, 52%)',
                    selfCare: 'hsl(43, 84%, 65%)',
        },
        fontSize: {
            base: '18px',
        }

            }
            
        }

            }
            
    </script>
</head>
<body>
    <div>
        <div>
            <div>
                <img src="images/image-jeremy.png" alt="image-jeremy">
                <div>Report for</div>
                <div>Jeremy Robson</div>
            </div>
            <div>
                <div>Daily</div>
                <div>Weekly</div>
                <div>Monthly</div>
            </div>
        </div>
        <div>
            <div>
                <img src="images/icon-work.svg" alt="work">
            </div>
            <div>
                <div>
                    <div>Work</div>
                    <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                </div>
                <div>Data</div>
                <div>Last week - Data</div>
            </div>
        </div>
        <div>
            <div>
                <img src="images/icon-play.svg" alt="play">
            </div>
            <div>
                <div>
                    <div>Play</div>
                    <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                </div>
                <div>Data</div>
                <div>Last week - Data</div>
            </div>
        </div>
        <div>
            <div>
                <img src="images/icon-study.svg" alt="study">
            </div>
            <div>
                <div>
                    <div>Study</div>
                    <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                </div>
                <div>Data</div>
                <div>Last week - Data</div>
            </div>
        </div>
        <div>
            <div>
                <img src="images/icon-exercise.svg" alt="exercise">
            </div>
            <div>
                <div>
                    <div>Exercise/div>
                    <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                </div>
                <div>Data</div>
                <div>Last week - Data</div>
            </div>
        </div>
        <div>
            <div>
                <img src="images/icon-social.svg" alt="social">
            </div>
            <div>
                <div>
                    <div>Social</div>
                    <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                </div>
                <div>Data</div>
                <div>Last week - Data</div>
            </div>
        </div>
        <div>
            <div>
                <img src="images/icon-self-care.svg" alt="icon-self-care">
            </div>
            <div>
                <div>
                    <div>Self care</div>
                    <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                </div>
                <div>Data</div>
                <div>Last week - Data</div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
