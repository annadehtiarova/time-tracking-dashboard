<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time tracking dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
        theme: {
            extend: {
                colors: {
                    'blue-900': 'hsl(226, 43%, 10%)',
                    'blue-700': 'hsl(235, 46%, 20%)',
                    'blue-500': 'hsl(246, 80%, 60%)',
                    'blue-300': 'hsl(235, 45%, 61%)',
                    'blue-100': 'hsl(236, 100%, 87%)',
                    work: 'hsl(15, 100%, 70%)',
                    play: 'hsl(195, 74%, 62%)',
                    study: 'hsl(348, 100%, 68%)',
                    exercise: 'hsl(145, 58%, 55%)',
                    social: 'hsl(264, 64%, 52%)',
                    selfCare: 'hsl(43, 84%, 65%)',
        },
        fontSize: {
            base: '18px',
        }

            }
            
        }

            }
            
    </script>
</head>
<body class="bg-blue-900 flex items-center justify-center h-screen">
    <div class="font-['Rubik'] grid grid-cols-4 grid-rows-2 gap-8 w-[1120px] mx-auto">
        <div class="row-span-2 bg-blue-700 rounded-b-lg">
            <div class="bg-blue-500 text-white px-8 py-20 rounded-lg flex flex-col gap-8">
                <img class="w-12 border-2 rounded-full border-white" src="images/image-jeremy.png" alt="image-jeremy">
                <div class="flex flex-col gap-2">
                <div class="text-[12px] text-blue-100">Report for</div>
                <div class="text-4xl font-light">Jeremy Robson</div>
            </div>
            </div>
            <div class="flex flex-col gap-4 p-8 bg-blue-700 rounded-lg">
                <div id="daily" class="text-blue-100 hover:text-white hover:cursor-pointer">Daily</div>
                <div id="weekly" class="text-blue-100 hover:text-white hover:cursor-pointer">Weekly</div>
                <div id="monthly" class="text-blue-100 hover:text-white hover:cursor-pointer">Monthly</div>
            </div>
        </div>
        <div class="bg-work rounded-lg relative">
            <div >
                <img class="w-18 absolute right-4" src="images/icon-work.svg" alt="work">
            </div>
            <div class="card absolute right-0 bottom-0 w-full flex flex-col gap-8 p-8 bg-blue-700 text-white rounded-lg">
                <div class="flex flex-row justify-between">
                    <div>Work</div>
                    <img class="object-contain" src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                </div>
                <div class="flex flex-col gap-2">
                <div class="current text-5xl font-light">Data</div>
                <div class="previous text-blue-100">Last week - Data</div>
            </div>
            </div>
        </div>
        <div class="bg-play rounded-lg relative">
            <div>
                <img class="w-18 absolute right-4" src="images/icon-play.svg" alt="play">
            </div>
            <div class="card absolute right-0 bottom-0 w-full flex flex-col gap-8 p-8 bg-blue-700 text-white rounded-lg">
                <div class="flex flex-row justify-between">
                    <div>Play</div>
                    <img class="object-contain" src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                </div>
                <div class="flex flex-col gap-2">
                <div class="current text-5xl font-light">Data</div>
                <div class="previous text-blue-100">Last week - Data</div>
                </div>
            </div>
        </div>
        <div class="bg-study rounded-lg relative">
            <div>
                <img class="w-18 absolute right-4" src="images/icon-study.svg" alt="study">
            </div>
            <div class="card absolute right-0 bottom-0 w-full flex flex-col gap-8 p-8 bg-blue-700 text-white rounded-lg">
                <div class="flex flex-row justify-between">
                    <div>Study</div>
                    <img class="object-contain" src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                </div>
                <div class="flex flex-col gap-2">
                <div class="current text-5xl font-light">Data</div>
                <div class="previous text-blue-100">Last week - Data</div>
                </div>
            </div>
        </div>
        <div class="bg-exercise rounded-lg relative">
            <div>
                <img class="w-18 absolute right-4" src="images/icon-exercise.svg" alt="exercise">
            </div>
            <div class="card absolute right-0 bottom-0 w-full flex flex-col gap-8 p-8 bg-blue-700 text-white rounded-lg">
                <div class="flex flex-row justify-between">
                    <div>Exercise</div>
                    <img  class="object-contain" src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                </div>
                <div class="flex flex-col gap-2">
                    <div class="current text-5xl font-light">Data</div>
                    <div class="previous text-blue-100">Last week - Data</div>
                    </div>
            </div>
        </div>
        <div class="bg-social rounded-lg relative">
            <div>
                <img class="w-18 absolute right-4"  src="images/icon-social.svg" alt="social">
            </div>
            <div class="card absolute right-0 bottom-0 w-full flex flex-col gap-8 p-8 bg-blue-700 text-white rounded-lg">
                <div class="flex flex-row justify-between">
                    <div>Social</div>
                    <img class="object-contain" src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                </div>
                <div class="flex flex-col gap-2">
                    <div class="current text-5xl font-light">Data</div>
                    <div class="previous text-blue-100">Last week - Data</div>
                </div>
            </div>
            
        </div>
        <div class="bg-selfCare rounded-lg relative">
            <div>
                <img class="w-18 absolute right-0"  src="images/icon-self-care.svg" alt="icon-self-care">
            </div>
            <div class="card absolute right-0 bottom-0 w-full flex flex-col gap-8 p-8 bg-blue-700 text-white rounded-lg">
                <div class="flex flex-row justify-between">
                    <div>Self care</div>
                    <img class="object-contain" src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                </div>
                <div class="flex flex-col gap-2">
                    <div class="current text-5xl font-light">Data</div>
                    <div class="previous text-blue-100">Last week - Data</div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="index.js"></script>
    
</body>
</html>
